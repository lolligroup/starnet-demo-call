<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Stella - Assistente vocale</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    audio { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>🎙️ Parla con Stella</h1>
  <button id="start">🎤 Inizia registrazione</button>
  <button id="stop" disabled>🛑 Ferma</button>
  <p id="status">Premi "Inizia" per parlare</p>
  <audio id="responseAudio" controls></audio>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById("start");
    const stopBtn = document.getElementById("stop");
    const statusText = document.getElementById("status");
    const audioPlayer = document.getElementById("responseAudio");

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
        const formData = new FormData();
        formData.append("audio", audioBlob, "input.webm");

        statusText.textContent = "🧠 Elaborazione in corso...";

        const response = await fetch("/chat", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        audioPlayer.src = data.audio;
        statusText.textContent = `✅ Stella dice: ${data.reply}`;
      };

      mediaRecorder.start();
      statusText.textContent = "🎙️ Registrazione in corso...";
      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
      statusText.textContent = "🎧 Elaborazione...";
    };
  </script>
</body>
</html>
